name: Node.js Run tests

on:
  push:
    branches-ignore:
      - master

env:
  NODE_ENV: development
  DATABASE_URL: postgres://as-backend-user:as-backend-password@localhost/as-backend
  CI: true
  AUTHNET_API_LOGIN_ID: ${{secrets.AUTHNET_API_LOGIN_ID}}
  AUTHNET_TRANSACTION_KEY: ${{secrets.AUTHNET_TRANSACTION_KEY}}
  AUTHNET_ENVIRONMENT: prod
  REDIS_HOST: localhost
  REDIS_PORT: 6379

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: as-backend-user
          POSTGRES_PASSWORD: as-backend-password
          POSTGRES_DB: as-backend
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js local packages
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Run auto tests
        run: |
          npm install
          npm run build --if-present
          npm run typeorm:migrate:run
          run: npm test
      - name: Run e2e tests
        env:
          NODE_ENV: test
        run: |
          npm run test:e2e
